<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Personnage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex align-items-center">
        <img src="https://via.placeholder.com/50" class="border border-primary bg-light" alt="Character Image">
        <div class="ml-3">
            <h3 class="mb-1">Niveau 1</h3>
            <div class="mb-2">
                <span>Santé</span>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;">50 / 50</div>
                </div>
            </div>
            <div class="mb-2">
                <span>Expérience</span>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 0%;">0 / 25</div>
                </div>
            </div>
            <div class="mb-2 text-muted"><span>Débloqué au niveau 10</span></div>
            <div class="d-flex justify-content-between">
                <div><i class="fas fa-gem"></i> 0</div>
                <div><i class="fas fa-coins"></i> 0</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
